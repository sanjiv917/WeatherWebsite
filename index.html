<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --text: #e6e6e6;
            --text-muted: #a0a0a0;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1965&q=80') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .logo span {
            color: #4cc9f0;
        }

        .search-container {
            position: relative;
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            color: var(--text);
            font-size: 16px;
            outline: none;
            border: 1px solid var(--card-border);
        }

        .search-input:focus {
            border-color: #4cc9f0;
        }

        .search-btn, .location-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .search-btn:hover, .location-btn:hover {
            background: #0d2a4d;
            transform: translateY(-2px);
        }

        /* Auto-suggest styles */
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: none;
        }

        .suggestions-container.show {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .suggestion-item.active {
            background: rgba(76, 201, 240, 0.2);
        }

        .suggestion-icon {
            color: #4cc9f0;
            font-size: 20px;
        }

        .suggestion-text {
            flex: 1;
        }

        .suggestion-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .suggestion-country {
            font-size: 12px;
            color: var(--text-muted);
        }

        .suggestions-container::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .suggestions-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
        }

        .current-weather {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .location-info h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .location-info p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .temperature {
            font-size: 64px;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 20px;
            text-transform: capitalize;
            margin-top: -10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .detail-icon {
            font-size: 24px;
            color: #4cc9f0;
        }

        .detail-text {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-muted);
        }

        .detail-value {
            font-size: 18px;
            font-weight: 500;
        }

        .hourly-forecast {
            overflow: hidden;
        }

        .hourly-forecast h3, .daily-forecast h3 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .hourly-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }

        .hourly-container::-webkit-scrollbar {
            height: 6px;
        }

        .hourly-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .hourly-container::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .hourly-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 80px;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .hour-time {
            font-size: 14px;
            color: var(--text-muted);
        }

        .hour-icon img {
            width: 40px;
            height: 40px;
        }

        .hour-temp {
            font-size: 18px;
            font-weight: 500;
        }

        .daily-forecast {
            grid-column: 1 / -1;
        }

        .daily-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .daily-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .daily-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .day-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .day-name {
            min-width: 100px;
            font-weight: 500;
        }

        .day-icon img {
            width: 40px;
            height: 40px;
        }

        .day-desc {
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .day-temp {
            display: flex;
            gap: 15px;
        }

        .high-temp {
            font-weight: 500;
        }

        .low-temp {
            color: var(--text-muted);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #4cc9f0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 30px;
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .weather-main {
                flex-direction: column;
                text-align: center;
            }
            
            .temperature {
                font-size: 48px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .day-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .day-name {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="material-symbols-outlined">cloud</span>
                <h1>Weather<span>Cast</span></h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for a city..." id="searchInput">
                <button class="search-btn" id="searchBtn">
                    <span class="material-symbols-outlined">search</span>
                </button>
                <button class="location-btn" id="locationBtn">
                    <span class="material-symbols-outlined">my_location</span>
                </button>
                
                <!-- Auto-suggest container -->
                <div class="suggestions-container" id="suggestionsContainer"></div>
            </div>
        </header>

        <main>
            <div id="weatherContent" class="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
        </main>

        <footer>
            <p>Weather data provided by WeatherAPI.com • Built with ❤️ for accurate forecasts</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const locationBtn = document.getElementById('locationBtn');
        const weatherContent = document.getElementById('weatherContent');
        const suggestionsContainer = document.getElementById('suggestionsContainer');

        // API Configuration - WeatherAPI.com
        const API_KEY = 'f9838fbe0bbb4ec1969115403250110';
        const BASE_URL = 'https://api.weatherapi.com/v1';

        // Variables for auto-suggest
        let currentSuggestions = [];
        let selectedSuggestionIndex = -1;
        let debounceTimer;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load default weather data
            fetchWeatherByCity('London');
            
            // Set up event listeners
            searchBtn.addEventListener('click', handleSearch);
            locationBtn.addEventListener('click', handleGeolocation);
            
            // Auto-suggest event listeners
            searchInput.addEventListener('input', handleInput);
            searchInput.addEventListener('keydown', handleKeyDown);
            searchInput.addEventListener('focus', handleInputFocus);
            
            // Close suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                    hideSuggestions();
                }
            });
        });

        // Handle input for auto-suggest
        function handleInput(e) {
            const query = e.target.value.trim();
            
            // Clear previous timer
            clearTimeout(debounceTimer);
            
            if (query.length < 2) {
                hideSuggestions();
                return;
            }
            
            // Debounce the API call
            debounceTimer = setTimeout(() => {
                fetchCitySuggestions(query);
            }, 300);
        }

        // Handle input focus
        function handleInputFocus() {
            const query = searchInput.value.trim();
            if (query.length >= 2 && currentSuggestions.length > 0) {
                showSuggestions();
            }
        }

        // Handle keyboard navigation
        function handleKeyDown(e) {
            if (!suggestionsContainer.classList.contains('show')) return;

            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    navigateSuggestions(1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    navigateSuggestions(-1);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedSuggestionIndex >= 0) {
                        selectSuggestion(currentSuggestions[selectedSuggestionIndex]);
                    } else {
                        handleSearch();
                    }
                    break;
                case 'Escape':
                    hideSuggestions();
                    break;
            }
        }

        // Navigate through suggestions
        function navigateSuggestions(direction) {
            const suggestions = suggestionsContainer.querySelectorAll('.suggestion-item');
            
            // Remove active class from current selection
            if (selectedSuggestionIndex >= 0) {
                suggestions[selectedSuggestionIndex].classList.remove('active');
            }
            
            // Calculate new index
            selectedSuggestionIndex += direction;
            
            // Loop around
            if (selectedSuggestionIndex < 0) {
                selectedSuggestionIndex = suggestions.length - 1;
            } else if (selectedSuggestionIndex >= suggestions.length) {
                selectedSuggestionIndex = 0;
            }
            
            // Add active class to new selection
            suggestions[selectedSuggestionIndex].classList.add('active');
            
            // Update input with selected suggestion
            const selectedCity = currentSuggestions[selectedSuggestionIndex];
            searchInput.value = `${selectedCity.name}, ${selectedCity.country}`;
        }

        // Fetch city suggestions from WeatherAPI
        async function fetchCitySuggestions(query) {
            try {
                const response = await fetch(
                    `${BASE_URL}/search.json?key=${API_KEY}&q=${encodeURIComponent(query)}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch suggestions');
                }
                
                const data = await response.json();
                currentSuggestions = data.slice(0, 8); // Limit to 8 suggestions
                displaySuggestions(currentSuggestions);
                
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                hideSuggestions();
            }
        }

        // Display suggestions
        function displaySuggestions(suggestions) {
            if (suggestions.length === 0) {
                hideSuggestions();
                return;
            }
            
            suggestionsContainer.innerHTML = suggestions.map((city, index) => `
                <div class="suggestion-item ${index === 0 ? 'active' : ''}" 
                     data-index="${index}"
                     onclick="selectSuggestion(${JSON.stringify(city).replace(/"/g, '&quot;')})">
                    <span class="material-symbols-outlined suggestion-icon">location_on</span>
                    <div class="suggestion-text">
                        <div class="suggestion-name">${city.name}</div>
                        <div class="suggestion-country">${city.country}${city.region ? `, ${city.region}` : ''}</div>
                    </div>
                </div>
            `).join('');
            
            selectedSuggestionIndex = 0;
            showSuggestions();
        }

        // Select a suggestion
        function selectSuggestion(city) {
            searchInput.value = `${city.name}, ${city.country}`;
            hideSuggestions();
            fetchWeatherByCity(city.name);
        }

        // Show suggestions container
        function showSuggestions() {
            suggestionsContainer.classList.add('show');
        }

        // Hide suggestions container
        function hideSuggestions() {
            suggestionsContainer.classList.remove('show');
            selectedSuggestionIndex = -1;
        }

        // Handle search
        function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            fetchWeatherByCity(query);
            hideSuggestions();
        }

        // Handle geolocation
        function handleGeolocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }
            
            showLoading('Detecting your location...');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    fetchWeatherByCoords(latitude, longitude);
                },
                (error) => {
                    showError('Unable to retrieve your location');
                }
            );
        }

        // Fetch weather by city name - WeatherAPI version
        async function fetchWeatherByCity(city) {
            showLoading(`Searching for "${city}"...`);
            
            try {
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${encodeURIComponent(city)}&days=7&aqi=no&alerts=no`
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `City not found: ${city}`);
                }
                
                const data = await response.json();
                processWeatherAPIData(data);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Fetch weather by coordinates - WeatherAPI version
        async function fetchWeatherByCoords(lat, lon) {
            showLoading('Getting weather for your location...');
            
            try {
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${lat},${lon}&days=7&aqi=no&alerts=no`
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Failed to fetch weather data');
                }
                
                const data = await response.json();
                processWeatherAPIData(data);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Process WeatherAPI data and display it
        function processWeatherAPIData(data) {
            const location = {
                name: data.location.name,
                country: data.location.country,
                lat: data.location.lat,
                lon: data.location.lon
            };
            
            const current = {
                temp: data.current.temp_c,
                feels_like: data.current.feelslike_c,
                humidity: data.current.humidity,
                pressure: data.current.pressure_mb,
                wind_speed: data.current.wind_kph,
                weather: {
                    main: data.current.condition.text,
                    description: data.current.condition.text,
                    icon: data.current.condition.icon
                },
                sunrise: data.forecast.forecastday[0].astro.sunrise,
                sunset: data.forecast.forecastday[0].astro.sunset
            };
            
            const hourly = data.forecast.forecastday[0].hour.slice(0, 12).map(hour => ({
                time: formatTime(hour.time_epoch),
                temp: Math.round(hour.temp_c),
                icon: hour.condition.icon
            }));
            
            const daily = data.forecast.forecastday.map(day => ({
                day: formatDay(day.date_epoch),
                high: Math.round(day.day.maxtemp_c),
                low: Math.round(day.day.mintemp_c),
                icon: day.day.condition.icon,
                description: day.day.condition.text
            }));
            
            displayWeatherData({
                location,
                current,
                hourly,
                daily
            });
        }

        // Display weather data
        function displayWeatherData(data) {
            const { location, current, hourly, daily } = data;
            
            weatherContent.innerHTML = `
                <div class="main-content">
                    <div class="card current-weather">
                        <div class="location-info">
                            <h2>${location.name}, ${location.country}</h2>
                            <p>${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        </div>
                        
                        <div class="weather-main">
                            <div class="weather-icon">
                                <img src="${current.weather.icon}" alt="${current.weather.description}">
                            </div>
                            <div>
                                <div class="temperature">${Math.round(current.temp)}°C</div>
                                <div class="weather-desc">${current.weather.description}</div>
                            </div>
                        </div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <span class="material-symbols-outlined detail-icon">thermostat</span>
                                <div class="detail-text">
                                    <span class="detail-label">Feels Like</span>
                                    <span class="detail-value">${Math.round(current.feels_like)}°C</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <span class="material-symbols-outlined detail-icon">humidity_percentage</span>
                                <div class="detail-text">
                                    <span class="detail-label">Humidity</span>
                                    <span class="detail-value">${current.humidity}%</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <span class="material-symbols-outlined detail-icon">air</span>
                                <div class="detail-text">
                                    <span class="detail-label">Wind</span>
                                    <span class="detail-value">${current.wind_speed} km/h</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <span class="material-symbols-outlined detail-icon">compress</span>
                                <div class="detail-text">
                                    <span class="detail-label">Pressure</span>
                                    <span class="detail-value">${current.pressure} mb</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <span class="material-symbols-outlined detail-icon">sunny</span>
                                <div class="detail-text">
                                    <span class="detail-label">Sunrise</span>
                                    <span class="detail-value">${current.sunrise}</span>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <span class="material-symbols-outlined detail-icon">dark_mode</span>
                                <div class="detail-text">
                                    <span class="detail-label">Sunset</span>
                                    <span class="detail-value">${current.sunset}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card hourly-forecast">
                        <h3>24-Hour Forecast</h3>
                        <div class="hourly-container">
                            ${hourly.map(hour => `
                                <div class="hourly-item">
                                    <div class="hour-time">${hour.time}</div>
                                    <div class="hour-icon">
                                        <img src="${hour.icon}" alt="Weather icon">
                                    </div>
                                    <div class="hour-temp">${hour.temp}°</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="card daily-forecast">
                        <h3>7-Day Forecast</h3>
                        <div class="daily-container">
                            ${daily.map(day => `
                                <div class="daily-item">
                                    <div class="day-info">
                                        <div class="day-name">${day.day}</div>
                                        <div class="day-icon">
                                            <img src="${day.icon}" alt="${day.description}">
                                        </div>
                                        <div class="day-desc">${day.description}</div>
                                    </div>
                                    <div class="day-temp">
                                        <span class="high-temp">${day.high}°</span>
                                        <span class="low-temp">${day.low}°</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show loading state
        function showLoading(message = 'Loading...') {
            weatherContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            weatherContent.innerHTML = `
                <div class="error-message">
                    <span class="material-symbols-outlined" style="font-size: 48px; margin-bottom: 10px;">error</span>
                    <h3>Something went wrong</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Helper function to format time from timestamp
        function formatTime(timestamp) {
            return new Date(timestamp * 1000).toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
        }

        // Helper function to format day from timestamp
        function formatDay(timestamp) {
            const date = new Date(timestamp * 1000);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { weekday: 'short' });
            }
        }
    </script>
</body>
</html>
